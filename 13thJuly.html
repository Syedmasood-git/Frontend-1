<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration form</h1>
        <form>
            <table border="1">
                <tr>
                <td>First Name</td>
                <td><input type="text" placeholder="Masood" name="First Name" required></td>
                </tr>
                <tr>
                <td><label for="lastname">Last Name</label></td>
                <td><input type="text" placeholder="Hussaini" name="Last Name" required></td>
                </tr>
                <tr>
                    <td><label for="email">E-Mail</label></td>
                    <td><input type="email" name="email" placeholder="masood@gmail.com" required></td>
                </tr>
                <tr>
                <td>Gender</td>
                <td>
                    <label><input type="radio" name="gender" value="male" required>Male</label>
                    <label><input type="radio" name="gender" value="female" required>Female</label>
                </td>
                </tr>
                
                <tr>
                    <td><label for="dob">DOB</label></td>
                    <td><input type="date" name="dob" required></td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td><select name="country" required>
                        <option>India</option>
                        <option>USA</option>
                        <option>UAE</option>
                        <option>UK</option>
                    </select></td>
                </tr><tr>
                   <td>Interests:</td>
                <td>
                    <label><input type="checkbox" name="interests" value="music">Music</label>
                    <label><input type="checkbox" name="interests" value="music">Sports</label>
                    <label><input type="checkbox" name="interests" value="music">Art</label>
                </td> 
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
